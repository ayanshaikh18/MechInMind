<!DOCTYPE html>
{% load static %}
{% load markdown_extras %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Articles</h1>
{% for article in articles %}
    <h3>{{ article.Title }}</h3>
    <h5>{{ article.Views }} Views</h5>
    {{ article.Description | markdown | safe | truncatechars:100 }}
    <a href="/articles/view/{{ article.Id }}">Read More</a>
    <hr>
{% endfor %}
</body>
</html>
